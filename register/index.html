        <a class="navbar-brand" href="#">
          <img src="https://img.icons8.com/nolan/100/weight-kg.png" width="30" height="30" class="d-inline-block align-top" alt="">
          CVSpace
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="dropdown-header">SERVICES</li> 
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Terms of Service</a>
            </li>
          
            <!--<li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>-->

          </ul>

          <ul class="navbar-nav">
            <li class="dropdown-header">ACCOUNT</li> 
            <li class="nav-item divider">
                <a class="nav-link" href="{{ url('/login') }}">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{ url('/register') }}">Register</a>
            </li>
        </ul>

      <div class="row">
        <div id='registerSection' class="col-sm-5">
           <!-- Optional: some overlay text to describe the video -->
          <div class="landing-content">
            <form class="register">
              <label class="registerTitle mb-3">Register into CVSpace</label>
              
              <div class="form-group">
                <input type="email" name = "username" required class="form-control border-left-0 border-right-0 border-top-0" aria-describedby="emailHelp" placeholder="Your email" style="display:inline-block; margin:0; background-color: rgba(0, 0, 0,0.4);">

              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <svg style="display:inline-block; margin:0;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                  </div>
                  <div class="col-xs-6">
                    <input type="password" name = "password" minlength="8" required class="form-control border-left-0 border-right-0 border-top-0"  placeholder="Your Password" style="background-color: rgba(0, 0, 0,0.4);">
                  </div>
                  
                </div>
                
              </div>
              
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-6">
                    <svg style="display:inline-block; margin:0;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                  </div>
                  <div class="col-xs-6">
                    <input type="password" name = "passwordVerify" minlength="8" required class="form-control border-left-0 border-right-0 border-top-0" placeholder="Confirm Password" style="background-color: rgba(0, 0, 0,0.4);">
                  </div>
                  
                </div>
                
              </div>

              <div class="form-group">
                <input type="text" name = "fName" required class="form-control border-left-0 border-right-0 border-top-0" placeholder="Your First-Name" style="background-color: rgba(0, 0, 0,0.4);">
              </div>

              <div class="form-group">
                <input type="text" name = "lName" required class="form-control border-left-0 border-right-0 border-top-0" placeholder="Your Last-Name" style="background-color: rgba(0, 0, 0,0.4);">
              </div>
            
              <button type="submit" class="btn btn-outline-secondary" id="registerButton" style="margin-top: 10px;">Register</button>
            </form>
            
            <div class="landing-content2">
              <div class="row align-items-end">
                <div class="col">
                  <label class="registerTitle">Go Back</label>
                </div>
              </div>
            </div>
            <div>
              <label class="mt-3" style="font-size: 10px; text-align: center;">By creating an account, you agree to our <u><b>Terms of Service</b></u> and <br> have read and understood the <u><b>Privacy Policy</b></u>.</label>
            </div>
          </div> 
        </div>

        <div id="registrationCarousel" class="col-sm-7">
          <img id="sideBackground" src="resources/css/bg/bg4.png" style="width: 100%; height: 100%; opacity: 0.4;">
        </div>
      </div>

      <footer class="page-footer font-small mdb-color darken-3">

            <img class="mr-3" src="https://img.icons8.com/doodle/40/000000/instagram-new.png"/>
            <img class="mr-3" src="https://img.icons8.com/doodle/40/000000/instagram-new.png"/>
            <img class="mr-3" src="https://img.icons8.com/doodle/40/000000/instagram-new.png"/>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!--Libraries for animations below.-->
  
    <!--Pace.js is for the loading animation-->
    <!--<script src="resources/pace/pace.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!--GSAP Animations-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
  
      
    <script>
      gsap.from('form', {opacity: 0, duration: 1, y: -20})
      gsap.from('label', {opacity: 0, duration: 3})

      $(window).on('resize', function() {
        var win = $(this);
        if (win.width() > 850) {
            $('div#registerSection').addClass('col-sm-5')
        }
        else{
            $('div#registerSection').removeClass('col-sm-5');
            $('div#registerSection').addClass('col');
        }
      });
    </script>
