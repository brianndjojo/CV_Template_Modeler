    <div id="contentSection" class="row d-md-flex h-md-100">

      <!-- First Half -->
        
      <div id="detailsSection" class="col-md-6 p-0 bg-indigo h-md-100 align-self-center">
        <div class="d-md-flex h-100 p-5 justify-content-center">
          <div class="pt-0 pb-0">
            <form>
             
              <div class="dropdown mb-2">
                <div><label class="mr-3"><b>Switch Sections</b></label></div>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item switchSection" type="button">Personal Details</button>
                  <button class="dropdown-item switchSection" type="button">Research Interest</button>
                  <button class="dropdown-item switchSection" type="button">Publications</button>
                  <button class="dropdown-item switchSection" type="button">Others</button>
                </div>
              </div>

              <div id="personalDetails" class="detailsForm">
                <label><b><h1>Personal Details</h1></b></label>
                <div></div><label class="mr-3">Please enter your personal details...</label>
                <div class="form-row">
                  <div class="col-md-3  mb-3">
                    <select class="custom-select mr-sm-2 text-light" id="maritalStatus">
                      <option selected>..</option>
                      <option>Dr.</option>
                      <option>Mr.</option>
                      <option>Ms.</option>
                    </select>
                  </div>
                    <div class="col-md-4 mb-3">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col-md-5  mb-3">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
      
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Email">
                  </div>
                  <div class="col-md-6  mb-3">
                    <input type="text" class="form-control" placeholder="Phone Number">
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" placeholder="Department">
                  </div>
                  <div class="col-md-8 mb-3">
                    <input type="text" class="form-control" placeholder="University">
                  </div>
                </div>
                <div class="d-flex">
                  <button type="button" class="btn btn-outline-light ml-auto p-2 nextButton">></button>
                </div>
                
              </div>

          

              <div id="researchInterest" class="detailsForm">
                <div><label><b><h1>Research Interest</h1></b></label></div>
                <div></div><label class="mr-3">Please describe your field of interest...</label>
                <div class="form-row">
                  <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" placeholder="Fill out your research interests.">
                  </div>
                </div>

                
                <div class="d-flex">
                  <button type="button" class="btn btn-outline-light ml-auto p-2 prevButton"><</button>
                  <button type="button" class="btn btn-outline-light ml-1 p-2 nextButton">></button>
                </div>
              </div>

              

              <div id="publicationsInput" class="detailsForm">
                <div><label><b><h1>Publications</h1></b></label></div>
                <div><label class="mr-3">Please select a type of publication...</label></div>
                <div class="form-row">
                  <div class="col-md-5 mb-3">
                    <input type="text" class="form-control inputPublications" placeholder="Authors">
                  </div>
                  <div class="col-md-4  mb-3">
                    <input type="text" class="form-control inputPublications" placeholder="Article-Title">
                  </div>
                  <div class="col-md-3  mb-3">
                    <input type="date" class="form-control inputPublications" placeholder="Issue-Date">
                  </div>
                </div>
                <div id="fillingPublication"></div>
                

                <div class="d-flex">
                  <button type="button" class="btn btn-outline-light p-2" id="addPublication">Add</button>
                  <button type="button" class="btn btn-outline-light ml-1 p-2" id="removePublication">Remove</button>
                  <button type="button" class="btn btn-outline-light ml-auto p-2 prevButton"><</button>
                  <button type="button" class="btn btn-outline-light ml-1 p-2 nextButton">></button>
                </div>
              </div>


              <div id="othersInput" class="detailsForm">
                <div><label><b><h1>Others</h1></b></label></div>
                <div><label class="mr-3">If not previously included, please add in your other achievements...</label></div>
                <div class="form-row">
                  <div class="col-md-5 mb-3">
                    <input type="text" class="form-control inputOthers" placeholder="Authors">
                  </div>
                  <div class="col-md-4  mb-3">
                    <input type="text" class="form-control inputOthers" placeholder="Article-Title">
                  </div>
                  <div class="col-md-3  mb-3">
                    <input type="date" class="form-control inputOthers" placeholder="Issue-Date">
                  </div>
                </div>
                <div id="fillingOthers"></div>
            
                <div class="d-flex">
                  <button type="button" class="btn btn-outline-light p-2" id="addOthers">Add</button>
                  <button type="button" class="btn btn-outline-light ml-1 p-2" id="removeOthers">Remove</button>
                  <button type="button" class="btn btn-outline-light ml-auto p-2 prevButton"><</button>
                  <button type="button" class="btn btn-outline-light ml-1 p-2 nextButton">></button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
        
      <!-- Second Half -->
      
      <div id="cvSection"" class="col-md-6 p-0 bg-indigo h-md-100">
        <!--Personal Details-->
        <div class="row w-100 borderTemplate" id="personalDetails">
          <div class="col">
            <div class="d-flex">
              <div class="p-2"><b>Personal Details</b></div>
              <div class="ml-auto p-2"><b>Contacts</b></div>
            </div>
            
            
            <div class="d-flex">
              <div class="mr-auto p-2">
                <p id="namePlaceHolder">NamePlaceHolder</p>
                <p id="universityPlaceHolder">University PlaceHolder</p>
                <p id="departmentPlaceHolder">Department PlaceHolder</p>
              </div>

              <div class="p-2 text-right">
                <p id="emailPlaceHolder">Email PlaceHolder</p>
                <p id="phonePlaceHolder">Contact PlaceHolder</p>
              </div>
            </div>
          </div>
        </div>
         

        <div class="row w-100 borderTemplate" id="researchInterest">
          <div class="col">
            <div class="p-2"><b>Research Interest</b></div>
            <div class="d-flex">
              <div class="p-2">
                <p id="researchInterestPlaceHolder"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="borderTemplate">
          <div class="p-2"><b>Publications</b></div>
          <div class="d-flex flex-column" id="publications">
          </div>
        </div>
        <div class="borderTemplate">
          <div class="p-2"><b>Others</b></div>
          <div class="d-flex flex-column" id="others">
          </div>
        </div>

        <div class="row " id="education"></div>
        <div class="row" id="workHistory"></div>
        <div class="row" id="additionalSkills"></div>
        <div class="row" id="references"></div>
        <div class="row" id="phdSynopsis"></div>
      </div>

    <!--Script for responsive resizing adjustment-->
    <script>
      $(window).on('resize', function() {
        var win = $(this);
        if (win.width() > 850) {
            $('div6#detailsSection').addClass('col-md-6')
        }
        else{
            $('div#detailsSection').removeClass('col-md-6');
            $('div#detailsSection').addClass('col');
        }
      });
    </script>
    
    <!--animation scripts-->
    <script>
        //animation Scripts
      gsap.from('div#detailsSection', {opacity: 0, duration: 1, y: -10})
      gsap.from('div#cvSection', {opacity: 0, duration: 3})

      var nextButton = document.getElementsByClassName('nextButton');
      var prevButton = document.getElementsByClassName('prevButton');
      var switchSection = document.getElementsByClassName('switchSection');

      for(let i = 0; i < nextButton.length; i++){
        nextButton[i].addEventListener('click', function(){
          gsap.from('.detailsForm', {opacity: 0, duration: 1, y: -20})
        })
      }

      for(let j = 0; j < prevButton.length; j++){
        prevButton[j].addEventListener('click', function(){
          gsap.from('.detailsForm', {opacity: 0, duration: 1, y: -20})
        })
      }
      
      for(let k = 0; k < switchSection.length; k++){
        switchSection[k].addEventListener('click',function(){
          gsap.from('.detailsForm', {opacity: 0, duration: 1, y: -20})
        })
      }

      //animation scripts when sections change!
      var addPubButt = document.getElementById('addPublication');
      var removePubButt = document.getElementById('removePublication');
      var addOthersButt = document.getElementById('addOthers');
      var removeOthersButt = document.getElementById('addOthers');
      var infoPosPubs = document.getElementById('fillingPublication');
      var infoPosOthers = document.getElementById('fillingOthers');
     

      addPubButt.addEventListener('click', function(){
        gsap.from(infoPosPubs.lastChild, {opacity: 0, duration: 1, y: -20})
      })
      addOthersButt.addEventListener('click', function(){
        gsap.from(infoPosOthers.lastChild, {opacity: 0, duration: 1, y: -20})
      })

      /*removePubButt.addEventListener('click', function(){
        gsap.to(infoPosPubs.lastChild, {opacity: 0, duration: 1, x: 20})
      })*/
      
    </script>
