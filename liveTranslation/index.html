<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/main.css">
    <title>Live Translation</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/nolan/100/weight-kg.png" width="30" height="30" class="d-inline-block align-top" alt="">
        CVSpace
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="dropdown-header">SERVICES</li> 
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Terms of Service</a>
          </li>
          
          <!--<li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>-->

        </ul>

        <ul class="navbar-nav">
          <li class="dropdown-header">ACCOUNT</li> 
          <li class="nav-item divider">
            <a class="nav-link" href="{{ url('/login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url('/register') }}">Register</a>
          </li>
      </ul>
      </div>
    </nav>

    

    <div id="contentSection" class="row d-md-flex h-md-100">

      <!-- First Half -->
        
      <div id="detailsSection" class="col-md-6 p-0 bg-indigo h-md-100">
        <div class="d-md-flex h-100 p-5 justify-content-center">
          <div class="pt-0 pb-0">
            <form>
              <label><b>Personal Details</b></label>
              <div class="form-row">
                <div class="col-md-3  mb-3">
                  <select class="custom-select mr-sm-2 text-light" id="maritalStatus">
                    <option selected>..</option>
                    <option>Dr.</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                  </select>
                </div>
                  <div class="col-md-4 mb-3">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col-md-5  mb-3">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
              </div>
      
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6  mb-3">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <input type="text" class="form-control" placeholder="Department">
                </div>
                <div class="col-md-8 mb-3">
                  <input type="text" class="form-control" placeholder="University">
                </div>
              </div>
              <hr/>

              <div><label><b>Research Interest</b></label></div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <input type="text" class="form-control" placeholder="Fill out your research interests.">
                </div>
              </div>
              <hr/>

              <div><label><b>Publication</b></label></div>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <input type="text" class="form-control inputPublications" placeholder="Authors">
                </div>
                <div class="col-md-4  mb-3">
                  <input type="text" class="form-control inputPublications" placeholder="Article-Title">
                </div>
                <div class="col-md-3  mb-3">
                  <input type="date" class="form-control inputPublications" placeholder="Issue-Date">
                </div>
              </div>
              <div id="fillingPos"></div>
              <button type="button" class="btn btn-outline-light" id="addPublication">Add</button>
              <button type="button" class="btn btn-outline-light" id="removePublication">Remove</button>
              <hr/>

              <div><label><b>Others</b></label></div>
              <div class="form-row">
                <div class="col-md-5 mb-3">
                  <input type="text" class="form-control" placeholder="Authors">
                </div>
                <div class="col-md-4  mb-3">
                  <input type="text" class="form-control" placeholder="Article-Title">
                </div>
                <div class="col-md-3  mb-3">
                  <input type="date" class="form-control" placeholder="Issue-Date">
                </div>
              </div>
              <button type="button" class="btn btn-outline-light">Add</button>
              <button type="button" class="btn btn-outline-light" id="removeOthers">Remove</button>
              <hr/>
            </form>
          </div>
        </div>
      </div>
        
      <!-- Second Half -->
      
      <div id="cvSection"" class="col-md-6 p-0 bg-indigo h-md-100">
        <!--Personal Details-->
        <div class="row w-100 borderTemplate" id="personalDetails">
          <div class="col">
            <div class="d-flex">
              <div class="mr-auto p-2">
                <p id="namePlaceHolder">NamePlaceHolder</p>
                <p id="universityPlaceHolder">University PlaceHolder</p>
                <p id="departmentPlaceHolder">Department PlaceHolder</p>
              </div>
              <div class="p-2" id="emailPlaceHolder">Email PlaceHolder</div>
              <div class="p-2" id="phonePlaceHolder">Contact PlaceHolder</div>
            </div>
          </div>
        </div>
         

        <div class="row w-100 borderTemplate" id="researchInterest">
          <div class="col">
            <div class="d-flex">
              <div class="p-2">
                <p id="researchInterestPlaceHolder">ResearchInterestPlaceHolder</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="publications"></div>
        <div class="row" id="others"></div>

        <div class="row " id="education"></div>
        <div class="row" id="workHistory"></div>
        <div class="row" id="additionalSkills"></div>
        <div class="row" id="references"></div>
        <div class="row" id="phdSynopsis"></div>
      </div>
    </div>
 
      
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="resources/js/config.js"></script>
    <script src="resources/js/translation.js"></script>
    <script src="resources/js/addPublication.js"></script>
    <script>
      $(window).on('resize', function() {
        var win = $(this);
        if (win.width() > 850) {
            $('div#detailsSection').addClass('col-md-6')
        }
        else{
            $('div#detailsSection').removeClass('col-md-6');
            $('div#detailsSection').addClass('col');
        }
      });
    </script>
  </body>
</html>
