<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/main.css">
    <title>Live Translation</title>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center">

        <div class="col-sm">
          <div id="formSection">
            <div class="dropdown">
              <label for="validationCustom01">Switch Sections</label>
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>

            <form>
              <label for="validationCustom01">Personal Details</label>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="submit" class="btn btn-primary">Experience</button>
            </form>
          </div>
        </div>

        <div class="col-sm">
          <div id="CVSection">
            <div class="d-flex flex-column">
              <div class="d-flex flex-nowrap">
                <div class="order-3 p-2" id="original"></div>
                <div class="order-2 p-2">Second flex item</div>
                <div class="order-1 p-2">Third flex item</div>
              </div>
              <div class="p-2">Flex item 2</div>
              <div class="p-2">Flex item 3</div>
            </div>
            <div class="d-flex flex-column-reverse">
              <div class="p-2">Flex item 1</div>
              <div class="p-2">Flex item 2</div>
              <div class="p-2">Flex item 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>

      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="resources/js/translation.js"></script>
  </body>
</html>
